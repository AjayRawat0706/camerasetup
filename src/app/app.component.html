<div>
  <!-- Video element to display camera stream -->
  <video autoplay></video>
  <br>

  <!-- Aspect Ratio Selection Dropdown -->
  <label for="aspect-ratio">Select Aspect Ratio:</label>
  <select [(ngModel)]="selectedAspectRatio" (change)="changeAspectRatio(selectedAspectRatio)" id="aspect-ratio">
    <option value="4:3">4:3</option>
    <option value="16:9">16:9</option>
    <option value="1:1">1:1</option>
    <!-- Add more ratios as needed -->
  </select>

  <br>

  <!-- Capture Button -->
  <button (click)="captureImage()">Capture Image</button>
</div>
