<div class="camera-container">
  <video #videoElement width="100%" height="auto" autoplay></video>
  <canvas #canvasElement width="640" height="480"></canvas>
  <div>
    <button (click)="captureImage()">Capture Image</button>
    <button *ngIf="capturedImage" (click)="downloadImage()">Download Image</button>
  </div>
  <img *ngIf="capturedImage" [src]="capturedImage" alt="Captured Image" />
</div>
