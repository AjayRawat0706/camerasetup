<div>
  <!-- Video container for displaying video stream -->
  <div id="video-container">
    <video id="video" autoplay></video>
  </div>
  <br>

  <!-- Aspect Ratio Selection Dropdown -->
  <label for="aspect-ratio">Select Aspect Ratio:</label>
  <select [(ngModel)]="selectedAspectRatio" (change)="changeAspectRatio()" id="aspect-ratio">
    <option value="4:3">4:3</option>
    <option value="16:9">16:9</option>
    <option value="1:1">1:1</option>
  </select>
  <br>

  <!-- Capture Button -->
  <button (click)="captureImage()">Capture Image</button>
  
  <!-- Display captured image below the video -->
  <div *ngIf="capturedImage">
    <h3>Captured Image:</h3>
    <img [src]="capturedImage" alt="Captured Image" style="max-width: 100%; height: auto;">
    <br>
    <!-- Download Button -->
    <button (click)="downloadImage()">Download Image</button>
  </div>
</div>
